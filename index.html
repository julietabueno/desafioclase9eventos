<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de CSS Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Links  a Css  -->
    <link rel="stylesheet" href="style.css">

    <title>Ritual</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a id="navbar-brand" class="navbar-brand bg-dark" href="#">Ritual</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <input type="color" id="inputColor">
                </div>
            </div>
        </nav>
    </head>

    <main>
        <!-- agrego form  -->
        <div class="container">
            <form id="idForm" class="row g-3 p-5">
                <div class="col-md-5">
                    <label for="idName" class="form-label">Nombre</label>
                    <input type="text" class="form-control " id="idName" required>
                </div>
                <div class="col-md-5">
                    <label for="idLast" class="form-label">Apellido</label>
                    <input type="text" class="form-control " id="idLast" required>
                </div>
                <div class="col-md-3">
                    <label for="idPesos" class="form-label">Pesos a invertir</label>
                    <input type="number" class="form-control " id="idPesos" required>
                </div>
                <div class="col-md-3">
                    <label for="isDolares" class="form-label">Dolares a invertir</label>
                    <input type="number" class="form-control " id="isDolares" required>
                </div>
                <div class="col-12">
                </div>
                <div class="col-12">
                    <button class="btn btn-warning" type="submit">Ingresar inversi√≥n</button>
                </div>
            </form>
        </div>

        <div class="container p-5 d-flex justify-content-around">
            
            <button id="botonUsuariosP" class="btn btnMoneda">Mostrar Inversion en $</button>
            <div id="divUsuarios" class="row">
            </div>

            <button id="botonUsuariosD" class="btn btnMoneda">Mostrar Inversion en USD</button>
            <div id="divUsuarios" class="row">
            </div>
        </div>

        <!-- //creo un div vacio para agregarle los datos de usuarios desde js. -->

        <div id="usuarios" class="row"></div>

    </main>

    <script src="script.js"></script>
    <!-- link de JS de Bootstrap 5.2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
